 
<!DOCTYPE html>
<html>

<style>
#pop{
  position: absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  
}

</style>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<style>



body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none} 
</style>
  <body>

    
<!-- Contact -->

 <!-- Contact -->
<div class="w3-container w3-padding-64 w3-blue-grey w3-grayscale-min w3-xlarge">
  <div class="w3-content">
    <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">New cartoon</h1>
    <p><strong>To add a new cartoon</strong></p>
    <p><span class="w3-tag">As soon as possible!</span></p>
    <p class="w3-xxlarge"><strong>Fill the blanks, with the favorite name of your cartoon and the link.</strong>  </p>
    <form class="contact-form">
        <label for="">Cartton Name </label><br />
        <input class="name w3-input w3-padding-16 w3-border" type="text" placeholder="name"  maxlength="200" size="120"    /><br />
        <label for="">Cartoon Link</label><br />
        <input class="message  w3-input w3-padding-16 w3-border" type="text" placeholder="Link"  maxlength="200" size="120"   /><br />
         
        <br />


       
        <button class = "w3-button w3-pink w3-block"  type="submit" onclick="popUp()"> Submit</button>
         <script>
         function popUp(){
          swal("Thank You ", "The form was submitted successfully", "success");

         }

         </script>
      </form>
    </div>
  </div>
   

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
  <p><a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green"></a></p>
</footer>

     
    
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase.js"></script>

  </body>
